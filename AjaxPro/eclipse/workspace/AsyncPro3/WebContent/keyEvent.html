<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<script type="text/javascript">
	function press(){
		var ch = document.keyFrm.id.value;
		alert(ch);
	}	
</script>

</head>
<body>

<form name="keyFrm">
	Key Event - ID 입력 : <input type="text" name="id" onkeyup="press()" >
</form>

</body>
</html>
