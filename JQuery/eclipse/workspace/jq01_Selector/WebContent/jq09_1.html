<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>filter() 함수 사용법 - 1</title>
<script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
<style type="text/css">
	.design1{background: yellow; color: red;}
	.design2{background: orange;}
	.design3{color: lime};
</style>
<script type="text/javascript">
	$(function(){
		// 1. h1 태그 중 3의 배수이거나 5의 배수 번째에 해당하는 태그에 기능 적용
		$('h1').filter(function(index){
			return ((index + 1) % 3 == 0) || ((index + 1) % 5 == 0);
		}).addClass('design1');
		
		// 2. h1 태그를 지정하여 배경색 orange로, 이 때 짝수번째 h1은 글자색을 lime으로
		$('h1').addClass('design2').filter(':even').addClass('design3');
	});
</script>
</head>
<body>
	<h1>Item-0</h1>
	<h1>Item-1</h1>
	<h1>Item-2</h1>
	<h1>Item-3</h1>
	<h1>Item-4</h1>
	<h1>Item-5</h1>
	<h1>Item-6</h1>
	<h1>Item-7</h1>
</body>
</html>
