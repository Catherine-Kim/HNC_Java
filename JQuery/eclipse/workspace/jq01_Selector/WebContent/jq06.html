<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
<script type="text/javascript">
	$(function(){
		// 1. type이 text인 input 지정
		// > 'Hello, jQuery' 값 입력
		$('input[type=text]').val('Hello, jQuery');
		
		// 2. name이 '한국'인 input 지정
		// > 배경색 : yellow
		$('input[name=한국]').css('background', 'yellow');
		
		// 3. name으로 '한국'을 포함하고 있는 input 지정
		$('input[name~=한국]').css('color', 'red');
		
		// 4.
		$('input[name*=한국]').css('color', 'red')
		
		// 5. id가 2로 끝나는 div
		$('div[id$=2]').css('background', 'gray');
		
		// 6. id가 aa로 시작하는 div
		$('div[id^=aa]').css('background', 'green');
		
		// 7. id가 '한국'을 포함하는 input
		$('input[id*=한국]').css('color', 'orange');
	});
</script>
</head>
<body>
	<h3>form 속성 선택자 사용 방법</h3>
	<input type="text">
	<input name="한국" value="한국">
	<input name="한국인" value="한국인">
	<input name="한국 민" value="한국 민">
	<input name="대 한국 민" value="대 한국 민">
	
	<div id="content_1">content_1</div>
	<div id="content_2">content_2</div>
	<div id="aa_content_3">aa_content_3</div>
	
	<input id="한국" value="한국">
	<input id="한국인" value="한국인">
	<input id="한국 민" value="한국 민">
	<input id="대한국민" value="대한국민">
</body>
</html>
