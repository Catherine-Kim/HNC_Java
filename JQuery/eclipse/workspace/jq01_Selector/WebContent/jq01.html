<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>

<!-- jQuery 시작 -->
<script type="text/javascript">
	$(function(){
		// 1. 모든 태그를 선택자로 지정
		$('*').css('color', 'red');
		
		// 2. class의 값이 jquery인 태그를 선택자로 지정, 배경색 : yellow
		$('.jquery').css('background', 'yellow');
		
		// 3. id의 값이 good인 선택자 지정, 경계선 : 2px, solid, black, 글자색 : blue
		$('#good').css('border', '2px solid black').css('color', 'blue');
		
		// 4. 네 번째 h3 태그를 선택자로 지정, 배경색 : cyan
		$('h3:last').css('background', 'cyan');
		
		// 5. index로 표시하기
		$('h3:eq(0)').css('background', 'pink');
	});
</script>
</head>
<body>
	<h3 id="kosta">id is kosta</h3>
	<h3 class="jquery">class is jquery</h3>
	<h3 id="good">id is good</h3>
	<h3 class="morning">class is morning</h3>
</body>
</html>
