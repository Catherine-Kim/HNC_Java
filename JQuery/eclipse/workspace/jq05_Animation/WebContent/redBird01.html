<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
<style type="text/css">
	img {position: relative; width: 65px; background: orange;}
</style>
<script type="text/javascript">
	$(function(){
		$('img').animate({left:'+250'}, 'fast');	// 오른쪽으로 이동
		
		// 1. 오른쪽으로 다시 100 이동, 천천히
		$('img').animate({left:'+100'}, 'slow');
		
		// 2. 이미지의 width를 크게 해줌
		$('img').animate({width: '+150'}, 'fast');
		
		// 3. 위에서 내려왔따가 다시 올라갔다가 다시 내려오는 것
		$('img').animate({top: '+250'}, 'fast');
		$('img').animate({top: '+50'}, 'fast');
		
		// 4. 5초 뒤에 새가 사라지도록
		setTimeout(function(){
			$('img').hide('slow');
			alert("새 숨어땅");
		}, 5000);
		
		// 5. 2초 뒤에 새가 다시 나타나도록
		setTimeout(function(){
			$('img').show('fast');
			alert("새 나타나땅");
		}, 2000);
	});
</script>
<body>
	<img alt="" src="./image/redbird.png">
</body>
</html>
