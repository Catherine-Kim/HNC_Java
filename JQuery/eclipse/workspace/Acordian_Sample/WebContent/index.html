
<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>How to turn jQuery accordion into pure CSS3 accordion | Script Tutorials</title>

        <!-- CSS files -->
        <link href="layout.css" rel="stylesheet" />
        <link href="liteaccordion.css" rel="stylesheet" />

        <!-- jQuery -->        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

        <!-- jQuery easing -->
        <script src="jquery.easing.1.3.js"></script>

        <!-- liteAccordion jQuery library -->
        <script src="liteaccordion.jquery.js"></script>

        <script>
            $(document).ready(function(){
                $('#js_version').liteAccordion({
                    theme : 'dark',
                    rounded : true,
                    enumerateSlides : true,
                    firstSlide : 1,
                    linkable : true,
                    easing: 'easeInOutSine'
                });
            });
        </script>
    </head>
    <body>
        <h1>jQuery accordion (liteAccordion) version</h1>
        <div id="js_version" class="accordion">
            <ol>
                <li data-slide-name="slide1">
                    <h2><span>Slide One</span></h2>
                    <div>
                        <img src="1.jpg" alt="Slide One" />
                    </div>
                </li>
                <li data-slide-name="slide2">
                    <h2><span>Slide Two</span></h2>
                    <div>
                        <img src="2.jpg" alt="Slide Two" />
                    </div>
                </li>
                <li data-slide-name="slide3">
                    <h2><span>Slide Three</span></h2>
                    <div>
                        <img src="3.jpg" alt="Slide Three" />
                    </div>
                </li>
                <li data-slide-name="slide4">
                    <h2><span>Slide Four</span></h2>
                    <div>
                        <img src="4.jpg" width="768" alt="Slide Four" />
                    </div>
                </li>
                <li data-slide-name="slide5">
                    <h2><span>Slide Five</span></h2>
                    <div>
                        <img src="5.jpg" alt="Slide Five" />
                    </div>
                </li>
            </ol>
            <noscript>
                <p>Please enable JavaScript to get the full experience.</p>
            </noscript>
        </div>
       

    </body>
</html>
