<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>img의 다른 속성들</title>
<style>
	table{
		border-bottom: 1px solid red;
	}
	
	table th{
		background-color: red;
		color: #fff;
		border-bottom: 2px solid red;
	}
	
	table td{
		border-bottom: 2px dotted pink;
	}
	
	table tr:HOVER{
		background-color: pink;
	}
</style>
</head>
<body>
	<h2 align="center">회원들 정보임</h2>
	<table style="width: 40%; margin: auto;text-align: center">
		<tr>
			<th>주민번호</th>
			<th>이       름</th>
			<th>주       소</th>
		</tr>
		<tr>
			<td>111-111</td>
			<td>Woojeong Kim</td>
			<td>Pasadena, Colorado</td>
		</tr>
		<tr>
			<td>222-111</td>
			<td>Jimin Park</td>
			<td>Austin, Texas</td>
		</tr>
	</table>
</body>
</html>
