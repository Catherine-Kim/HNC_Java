<!DOCTYPE html>
<!-- form 태그는 다양한 입력양식들을 한꺼번에 묶는 역할을 한다.
	 form 태그에 묶일수 있는 입력 태그들은 크게 세 가지로 분류된다.
	 input type / select / textArea
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#frm{
		text-align: center;"
	}
</style>
<script type ="text/javascript">
	function push(){
		alert("버튼 눌렀구낭><")
	}
</script>
</head>
<body>
<h2 align="center">MULTI FORM TEST....</h2><p>
<form action="MFS" method="post" id="frm">

ID : <input type="text" name="id" value="habaree"><br><br>
PASS :<input type="password" name=pass><br><br>

HOBBY :
영화보기 <input type="checkbox" name="hobby" value="movie">
독서하기 <input type="checkbox" name="hobby" value="reading">
음악듣기 <input type="checkbox" name="hobby" value="music">
산책하기 <input type="checkbox" name="hobby" value="walking"><br><br>

성별 : 여 <input type="radio" name="gender" value="female" >
	  남 <input type="radio" name="gender" value="male" >

<input type="hidden" name="command" value="register"><br><br>
<hr>
<select multiple="multiple" name="tel">
	<option>010	
	<option>016
	<option value="SK C&C">017
	<option>011
</select><br><br>
<hr>
<!--textarea는 다른 폼 태그와 달리 반드시 닫는 태그가 필요하다..  -->
<textarea rows="10" cols="60" name="intro">
	KOSTA 사이트를 방문해 주셔서 감사드립니다..
</textarea><P>

<input type="submit" value="send">
<input type="reset" value="clear">
<input type="button" value="click me" onclick="push()">
</form>
</body>
</html>
