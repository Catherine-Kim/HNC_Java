<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function push1(){
		alert("봄 봄 봄 봄이 왔네요");
	}
	function push2(string1, string2){
		alert(string1 + " " + launch(string2));
	}
	function launch(message){
		return message + " :D";
	}
</script>
</head>
<body>
	<input type="button" value="click1" onclick="push1()">
	<input type="button" value="click2" onclick="push2('우윳빛깔', '김우정')">
</body>
</html>
