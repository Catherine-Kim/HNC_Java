<link rel = "stylesheet" type = "text/css" href = "css/style.css">

<title>Insert title here</title>
</head>
<body>
<center>
	<div class = "page-header">
		<p style = "font-size:100px; font-family:Fantasy">Input Information</p>
	</div>
</center>
<br/>
<br/>
<div class = "container">
	<div class = "row">
		<div class = "col-md-3"></div>
		<div class = "col-md-5">
			<form action = "MIS">
				<div class="input-group" style = "width:500px">
					<span class="input-group-addon" id="basic-addon3">Name</span>
					<input type="text" class="form-control" name="name" id="name" 
									aria-describedby="basic-addon3" placeholder="Name">
				</div>
				<br/>
				<br/>
				<div class="input-group" style = "width:500px">
					<span class="input-group-addon" id="basic-addon3">Telephone</span>
					<input type="text" class="form-control" name="tel" id="tel" 
							aria-describedby="basic-addon3" placeholder="Telephone">
				</div>
				<br/>
				<br/>
				<div class="input-group" style = "width:500px">
					<span class="input-group-addon" id="basic-addon3">Address</span>
					<input type="text" class="form-control" name="address" 
					id="address" aria-describedby="basic-addon3" placeholder="Address">
				</div>
				<br/>
				<br/>
				<button type="submit" class="btn btn-info">Submit</button>
				<button type="reset" class="btn btn-warning">Clear</button>
			</form>
		</div>
		<div class = "col-md-4"></div>
	</div>
</div>
</body>
